<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- HTML -->
      <form id="formulario-producto">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required />

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" required />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea>

        <label for="url">URL:</label>
        <input type="url" id="url" required />

        <button type="submit">Guardar</button>
      </form>

      <!--  -->
      <h2 class="d-flex justify-content-center mt-5 mb-5">
        Tabla de Productos
      </h2>
      <!-- <div class="tables table-responsive mt-5 mb-5">
        <table class="table" id="tabla-productos">
          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div> -->
      <button
        type="button"
        class="button btn btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Productos deseados
      </button>
      <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Productos deseados</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="id-form" class="needs-validation" novalidate>
              <div class="modal-body">
                <div class="tables table-responsive">
                  <table class="table" id="tabla-productos">
                    <thead>
                      <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <!-- <th scope="col">Descripcion</th> -->
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody class="align-middle"></tbody>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button href="#" type="submit" class="btn btn-primary">
                  Comprar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--  -->

      <div class="card" style="width: 18rem">
        
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
